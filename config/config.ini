[data]
train_data_path = data/fra-eng/fra.txt
source_vocab_path = data/fra-eng/source_vocab
target_vocab_path = data/fra-eng/target_vocab

[trainer]
batch_size = 128
max_len = 10
epochs = 100
pad_value = 1
learning_rate = 0.001
device = cuda

[model]
num_hiddens = 128
ffn_num_hiddens = 512
num_heads = 4
encoder_layers = 6
decoder_layers = 6
dropout = 0.1
use_bias = False

[save]
model_trace_path = saved_models/model_trace.pt
model_entire_path = saved_models/model_entire.pt
model_stat_dict_path = saved_models/model_stat_dict.pt
